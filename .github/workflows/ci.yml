name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      # بدون package-lock.json نستخدم npm install
      - name: Install deps
        run: npm install

      - name: Verify
        run: node -e "console.log('Server deps OK')"
